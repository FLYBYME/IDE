<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CanvasLLM IDE</title>
  <meta name="description" content="A VS Code-like IDE built with TypeScript and modern web technologies">
  <!-- Using FontAwesome for IDE Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Import map for dynamically loaded extensions -->
  <script type="importmap">
    {
      "imports": {
        "react": "/lib/react.js",
        "react-dom": "/lib/react-dom.js",
        "canvas-ide-core": "/lib/canvas-ide-core.js",
        "monaco-editor": "/lib/monaco-editor.js"
      }
    }
    </script>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1e1e1e;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    ">
    <style>
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }

        50% {
          transform: scale(1.1);
          opacity: 1;
        }

        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .loader-icon {
        font-size: 64px;
        background: linear-gradient(135deg, #007acc 0%, #a259ff 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 24px;
        animation: pulse 2s infinite ease-in-out;
      }

      .loader-text {
        color: #ffffff;
        font-size: 1.5rem;
        font-weight: 500;
        letter-spacing: 0.05em;
        margin-bottom: 32px;
      }

      .loader-bar-container {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
        position: relative;
      }

      .loader-bar-progress {
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, #007acc, transparent);
        animation: loading-progress 1.5s infinite linear;
      }

      @keyframes loading-progress {
        0% {
          left: -100%;
        }

        100% {
          left: 100%;
        }
      }
    </style>
    <div class="loader-icon">
      <i class="fas fa-microchip"></i>
    </div>
    <div class="loader-text">CanvasLLM IDE</div>
    <div class="loader-bar-container">
      <div class="loader-bar-progress"></div>
    </div>
  </div>

  <!-- All content generated by TypeScript -->
  <div id="app"> </div>
</body>

</html>
